<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Repository</title>
    <script defer src="recipe.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    

    <!-- Form to View Recipes -->
    <fieldset>
        <legend>View Recipes</legend>
        <button id="all-recipes-button">Click to View All Recipes</button>
        <br>
        <br>
        <button id="filtered-recipes-button">View Recipes from Specific Category</button>
        <select id="category-select">
            <option value="">-- Select a Category --</option>
        </select>
    </fieldset> 


    <!-- Form to Add Recipes -->
    <fieldset>
        <legend>Add a Recipe</legend>
        <label for="title">Recipe Title:</label>
        <input type="text" id="recipe-title" name="recipe-title" />
        <label for="link">Recipe Link:</label>
        <input type="text" id="recipe-link" name="recipe-link" />
        <label for="author">Recipe Author:</label>
        <input type="text" id="recipe-author" name="recipe-author" />
        <label for="category">Recipe Category:</label>
        <input type="text" id="recipe-category" name="recipe-category" />
        <button id="post-recipe-button">Post Recipe</button>
        <div id="response-post"></div>
    </fieldset> 

    
    <!-- Form to Delete Recipes -->
    <fieldset>
        <legend>Delete a Recipe</legend>
        <label for="body">Recipe ID:</label>
        <input type="text" id="recipe-select" name="recipe-select" />
        <button id="delete-recipe-button">Delete Recipe</button>
        <div id="response-delete"></div>
    </fieldset> 

    <!-- List of Recipes -->
     <table id="recipe-list">
        <thead>
            <tr>
                <th>Recipe Name</th>
                <th>Link</th>
                <th>Author</th>
                <th>Category</th>
                <th>Unique Id</th>
            </tr>
        </thead>
        <tbody id="recipe-list-body">    
        </tbody>
     </table>

    <!-- <ul id="recipe-list"></ul> -->

</body>
</html>
